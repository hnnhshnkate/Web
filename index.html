<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSKP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Prevent text selection */
        body {
            user-select: none;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light beige */
            color: #333; /* Darker text color for readability */
        }

        /* Fix the background iframe to stay behind everything */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            border: none;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .header {
            position: relative;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #3c6e8f; /* Muted blue */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            z-index: 1;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        /* Overlay for dimming the background */
        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Slight black overlay */
            z-index: -1;
            pointer-events: none;
        }

        .name-container {
            display: flex;
            align-items: center;
        }

        .profile-img {
            width: 80px;   
            height: 80px;  
            border-radius: 50%;
            margin-right: 10px;
            border: 3px solid #f5c34d;
        }

        .header .name, 
        .header .abbreviated-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 1.5em;
            padding-left: 10px;
            white-space: nowrap;
            display: inline-block;
            opacity: 1;
            transition: opacity 0.3s ease;
            color: #FFFFF;
        }

        .header .abbreviated-name {
            display: none;
        }

        .header .title {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1.2em;
            padding-left: 10px;
            padding-top: -2px;
            color: #dcd9d1; /* Beige text color for title */
        }

        .header .nav {
            display: flex;
            gap: 20px;
            padding-right: 20px;
        }

        .header .nav a {
            font-family: 'Roboto', sans-serif;
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .header .nav a:hover,
        .header .nav a:active {
            background-color: #f5c34d; /* Gold background on hover */
            color: black;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .header .nav a:active {
            background-color: #e4a50b; /* Darker gold on active */
            color: white;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #f39c12;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .hamburger:hover div {
            transform: scale(1.1);
            background-color: #f5c34d;
        }

        .close-btn {
            display: none;
            cursor: pointer;
            font-size: 2em;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .close-btn:active {
            transform: scale(0.8);
            color: #f39c12;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .nav.open .close-btn {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: #f5c34d;
            z-index: 10;
            padding: 12px;
        }

        @media (max-width: 1050px) {
            .header .nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        .nav.open {
            display: block;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            width: 100%;
            padding: 10px;
            text-align: center;
            z-index: 3;
            height: auto;
            box-sizing: border-box;
            padding-bottom: 20px;
        }

        .nav.open a {
            display: block;
            margin: 10px 0;
            font-size: 1.5em;
            color: white;
        }

        /* Show the full name when the window is wide enough */
        .header .name, .header .abbreviated-name {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <!-- Embed the background iframe -->

    <!-- Time display iframe with fixed positioning -->

            style="position: fixed; bottom: 10px; right: 10px; z-index: 9999; border: none;"></iframe>
    <!-- Bottom overlay for gradient effect -->
    <div class="bottom-overlay"></div>

    <!-- Header section -->
    <div class="header">
        <div class="name-container">
            <img src="image.jpg" alt="Image" class="profile-img">
            <div class="name">Hannah Pahama | Personal Website</div>
            <div class="abbreviated-name">HSKP | Website</div>
        </div>

	<div class="nav">
    	    <a href="portfolio.html" class="nav-portfolio">Portfolio</a>
            <a href="blogs.html" class="nav-blogs">Blogs</a>
            <a href="skillset.html" class="nav-skillset">Skillset</a>
            <a href="contact.html" class="nav-contact">Contact</a>
        <div class="close-btn" onclick="closeMenu()">Ã—</div>
	</div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Overlay for the header -->
        <div class="header-overlay"></div>
    </div>

    <script>
        // Function to smoothly change the background iframe source
        function changeBackgroundSource(newSrc) {
            // Add a fade-out effect
            backgroundIframe.style.opacity = '0';
            setTimeout(() => {
                // Change the source after fade-out
                backgroundIframe.src = newSrc;
                // Add a fade-in effect
                setTimeout(() => {
                    backgroundIframe.style.opacity = '1';
                }, 300); // Wait for the src to load
            }, 300); // Match the CSS transition duration
        }

        // Function to determine which background to use
        function updateBackground() {
            const windowWidth = window.innerWidth;
            const pcWidth = 1920; // Assuming a typical PC screen width
            const halfPcWidth = pcWidth / 2;

            if (windowWidth >= halfPcWidth && backgroundIframe.src.includes('background2.html')) {
                changeBackgroundSource('background.html');
            } else if (windowWidth < halfPcWidth && backgroundIframe.src.includes('background.html')) {
                changeBackgroundSource('background2.html');
            }
        }

        // Add a resize event listener to dynamically update the background
        window.addEventListener('resize', updateBackground);

        // Initial background update based on current window size
        updateBackground();
    </script>

</body>
</html>
