<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Digital World!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: auto;
            border: none;
        }

        .header {
            position: relative;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradientAnimation 30s ease-in-out infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            z-index: 2;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
            opacity: 1;
        }

        .header::before { 
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            20% { background-position: 50% 0%; }
            40% { background-position: 100% 50%; }
            60% { background-position: 50% 100%; }
            80% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            letter-spacing: 0.5px;
            margin: 0;
            padding: 0;
        }

        .header .name, 
        .header .abbreviated-name {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 2.5em;
            padding-left: 10px;
            white-space: nowrap;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .header .abbreviated-name {
            display: none;
        }

        .header .title {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 1.5em;
            padding-left: 10px;
        }

        .header .nav {
            display: flex;
            gap: 20px;
            padding-right: 20px;
        }

        .header .nav a {
            font-family: 'Roboto', sans-serif;
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .header .nav a:hover {
            background-color: #ffb74d;
            color: white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .header .nav a:active {
            background-color: #f57c00;
            color: white;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .hamburger div {
            width: 30px;
            height: 4px;
            background-color: #f39c12;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .hamburger:hover div {
            transform: scale(1.1);
            background-color: #f57c00;
        }

        .close-btn {
            display: none;
            cursor: pointer;
            font-size: 2em;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .close-btn:active {
            transform: scale(0.8);
            color: #f39c12;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .nav.open .close-btn {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            color: white;
            z-index: 10;
            padding: 12px;
        }

        @media (max-width: 480px) {
            .header .nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }

        .nav.open {
            display: block;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: black;
            width: 100%;
            padding: 10px;
            text-align: center;
            z-index: 3;
            height: auto;
            box-sizing: border-box;
            padding-bottom: 20px;
        }

        .nav.open a {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: white;
        }

        .nav.open .nav-blogs {
            padding-top: 12px;
        }

        .header .name, .header .abbreviated-name {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <!-- Embed the background iframe -->
    <iframe id="background" src="background.html" frameborder="0" allowfullscreen></iframe>

    <div class="header">
        <div>
            <div class="name">HSKP</div>
            <div class="abbreviated-name">HSKP</div>
            <div class="title">Welcome to My Digital Data World!</div>
        </div>
        <div class="nav">
            <a href="#blogs" class="nav-blogs">Check Out My Blogs</a>
            <a href="#portfolio" class="nav-portfolio">Explore My Portfolio</a>
            <a href="#contact" class="nav-contact">Let's Connect</a>
            <a href="#skillset" class="nav-skillset">My Skillset</a>
            <div class="close-btn" onclick="closeMenu()">×</div>
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        function adjustDisplay() {
            const header = document.querySelector('.header');
            const name = document.querySelector('.name');
            const abbreviatedName = document.querySelector('.abbreviated-name');
            const navBlogs = document.querySelector('.nav-blogs');
            const navPortfolio = document.querySelector('.nav-portfolio');
            const navContact = document.querySelector('.nav-contact');
            const navSkillset = document.querySelector('.nav-skillset');
            const headerWidth = header.offsetWidth;

            if (headerWidth <= 960) {
                name.style.display = 'none';
                abbreviatedName.style.display = 'block';
                navBlogs.textContent = 'Blogs';
                navPortfolio.textContent = 'Portfolio';
                navContact.textContent = 'Contact';
                navSkillset.textContent = 'Skills';
                abbreviatedName.style.opacity = 1;
            } else {
                name.style.display = 'block';
                abbreviatedName.style.display = 'none';
                navBlogs.textContent = 'Check Out My Blogs';
                navPortfolio.textContent = 'Explore My Portfolio';
                navContact.textContent = 'Let\'s Connect';
                navSkillset.textContent = 'My Skillset';
                name.style.opacity = 1;
            }
        }

        window.addEventListener('resize', adjustDisplay);
        window.addEventListener('load', adjustDisplay);

        function toggleMenu() {
            const nav = document.querySelector('.nav');
            const hamburger = document.querySelector('.hamburger');
            nav.classList.toggle('open');
            hamburger.classList.toggle('active');
        }

        function closeMenu() {
            const nav = document.querySelector('.nav');
            const hamburger = document.querySelector('.hamburger');
            nav.classList.remove('open');
            hamburger.classList.remove('active');
        }
    </script>

</body>
</html>
