<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Hacker Time & Date</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: #FFFFFF; /* Changed text color to white */
      font-family: 'Courier New', monospace;
      font-size: 12px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .date-time-container {
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .line {
      white-space: nowrap;
      padding: 2px;
      letter-spacing: 1px;
      display: block;
      color: #FFFFFF; /* Changed text color to white */
    }

    .glitch {
      font-weight: bold;
      color: rgba(255, 255, 255, 0.5); /* 50% transparent white */
      text-shadow: 0 0 5px #FFFFFF, 0 0 10px #FFFFFF, 0 0 15px #FFFFFF;
    }

    #runtime {
      font-size: 18px;
      opacity: 0.7;
      display: block;
    }
  </style>
</head>
<body>

  <div class="date-time-container">
    <div class="line" id="date-line">Loading Date...</div>
    <div class="line" id="time-line">Loading Time...</div>
    <div class="line" id="runtime">Runtime: 0s</div>
  </div>
  
  <script>
    const dateLine = document.getElementById('date-line');
    const timeLine = document.getElementById('time-line');
    const runtimeLine = document.getElementById('runtime');

    function formatTime(date) {
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');
      const milliseconds = String(date.getMilliseconds()).padStart(3, '0');
      return `${hours}:${minutes}:${seconds}:${milliseconds}`;
    }

    const pageLoadTime = Date.now();

    function updateDateTime() {
      const now = new Date();
      const dateString = now.toLocaleDateString();
      const timeString = formatTime(now);
      const elapsedTime = Math.floor((Date.now() - pageLoadTime) / 1000);

      dateLine.textContent = dateString;
      timeLine.textContent = timeString;
      runtimeLine.textContent = `Runtime: ${elapsedTime}s`;
    }

    setInterval(updateDateTime, 50);
    updateDateTime();
  </script>
</body>
</html>
